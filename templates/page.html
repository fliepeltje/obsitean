<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto; /* Center content */
            width: 100%;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-x: hidden;
            align-items: center; /* Center horizontally */
            width: 100%;
        }
        .toc {
            width: 220px;
            background-color: #f9f9f9;
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .close-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5252;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        .sidebar h2, .toc h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
        }
        .sidebar ul, .toc ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 0.5rem;
        }
        .toc ul li {
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        .toc ul li a {
            text-decoration: none;
            color: #333;
        }
        .toc ul li a:hover {
            text-decoration: underline;
        }
        /* Indent headings in TOC based on their level */
        .toc ul li.level-1 { padding-left: 0; }
        .toc ul li.level-2 { padding-left: 1rem; }
        .toc ul li.level-3 { padding-left: 2rem; }
        .toc ul li.level-4 { padding-left: 3rem; }
        .toc ul li.level-5 { padding-left: 4rem; }
        .toc ul li.level-6 { padding-left: 5rem; }
        
        a {
            color: #0366d6;
        }
        pre {
            background: #f6f8fa;
            border-radius: 3px;
            padding: 1rem;
            overflow: auto;
        }
        code {
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
            font-size: 0.9em;
        }
        
        /* Mobile nav controls */
        .mobile-nav-controls {
            display: none;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 100;
        }
        
        .nav-button {
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Overlay for closing menus */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 150;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                order: 1;
            }
            
            .content-wrapper {
                order: 2;
            }
            
            .toc {
                width: 100%;
                border-left: none;
                border-top: 1px solid #e0e0e0;
                order: 3;
            }
        }
        
        @media (max-width: 768px) {
            .mobile-nav-controls {
                display: flex;
            }
            
            .close-btn {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 200;
                transform: translateX(-100%);
                width: 80%; /* Don't take full width */
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .toc {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                z-index: 200;
                transform: translateX(100%);
                width: 80%; /* Don't take full width */
            }
            
            .toc.show {
                transform: translateX(0);
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .overlay.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for closing mobile menus -->
    <div class="overlay" id="overlay"></div>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">×</button>
        <h2>Navigation</h2>
        <ul>
            {% for article in articles %}
            <li><a href="{{ article.url }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="content-wrapper">
        <main class="content">
            <h1>{{ title }}</h1>
            {{ content|safe }}
        </main>
    </div>
    
    <div class="toc" id="toc">
        <button class="close-btn" onclick="closeTOC()">×</button>
        <h2>Contents</h2>
        <ul>
            {% for heading in headings %}
            <li class="level-{{ heading.level }}">
                <a href="#{{ heading.id }}">{{ heading.text }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="mobile-nav-controls">
        <button class="nav-button" onclick="toggleSidebar()">≡</button>
        <button class="nav-button" onclick="toggleTOC()">§</button>
    </div>
    
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
            document.getElementById('toc').classList.remove('show');
        }
        
        function toggleTOC() {
            document.getElementById('toc').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
            document.getElementById('sidebar').classList.remove('show');
        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
        
        function closeTOC() {
            document.getElementById('toc').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
        
        // Close menus when clicking overlay
        document.getElementById('overlay').addEventListener('click', function() {
            closeSidebar();
            closeTOC();
        });
    </script>
</body>
</html>
